<div class="card">
    <div class="card-body">
        <h5 class="card-title">Operación</h5>
        <p class="card-text">Aquí puedes realizar diferentes operaciones entre dos numeros</p>

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <input class="form-control form-control-lg" id="numero1" type="number" placeholder="Numero 1"
                        (keyup)="callOperacion()">
                </div>
                <div class="col">
                    <select class="form-select form-select-lg" [(ngModel)]="operacion"
                        (ngModelChange)="callOperacion()">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>

                </div>
                <div class="col">
                    <input class="form-control form-control-lg" id="numero2" type="number" placeholder="Numero 2"
                        (keyup)="callOperacion()">
                </div>

                <div class="col input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">=</span>
                    <input readonly type="text" style="background-color: white;" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                        [(ngModel)]="resultado" placeholder="Resulatado">
                </div>
            </div>
        </div>

        <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item" *ngFor="let mensaje of mensajes">{{ mensaje }}</li>
        </ul>

    </div>
</div>
