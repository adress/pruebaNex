<div class="card">
    <div class="card-body">
        <h5 class="card-title">Ciudades</h5>
        <p class="card-text">AquÃ­ puedes ordenar un listado de ciudades por cantidad de apariciones</p>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Array a Ordenar</h5>
                            <textarea class="form-control mb-4" id="exampleFormControlTextarea1" rows="3"
                                [(ngModel)]="arrayString" (ngModelChange)="convertirArreglo()"></textarea>
                            <!-- <a class="btn btn-primary" (click)="">Ordenar</a> -->
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Array transformado en JSON</h5>
                            <p class="card-text"> {{arrayToWork | json}}</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Resultado</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" *ngFor="let ciudad of ciudades">{{ ciudad }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="width: 100%; height: 50px;" class="text-center">
            <ul class="list-group list-group-flush mt-3">
                <li class="list-group-item" *ngFor="let mensaje of mensajes">
                    <strong>{{ mensaje}}</strong>
                </li>
            </ul>
        </div>

    </div>
</div>
